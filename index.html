<html>
  <head>
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Flatacuties</h1>
    </div>

    <div id="character-bar" class="character-buttons">
      <button class="character-btn">Mr. Cute</button>
      <button class="character-btn">Mx. Monkey</button>
      <button class="character-btn">Ms. Zebra</button>
      <button class="character-btn">Dr. Lion</button>
      <button class="character-btn">Mme. Panda</button>
    </div>

    <div class="characterInfo">
      <div id="detailed-info">
        <h2 id="name">Mx. Monkey</h2>
        <img
          id="image"
          src="assets/dummy.gif"
          alt="Character's Name"
        />
        <h4>Total Votes: <span id="vote-count">0</span></h4>
        <form id="votes-form">
          <input type="number" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Add Votes" />
        </form>
        <button id="reset-btn">Reset Votes</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
